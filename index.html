<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .atm-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="atm-container">
        <h2>ATM Interface</h2>
        <label for="pin">Enter PIN:</label>
        <input type="password" id="pin" name="pin" placeholder="Enter your PIN">

        <br>

        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount">

        <br>

        <button onclick="withdraw()">Withdraw</button>
        <button onclick="checkBalance()">Check Balance</button>
        <button onclick="changePin()">Change PIN</button>
    </div>

    <script>
        function withdraw() {
            alert("Withdrawal functionality is not available in this example.");
        }

        function checkBalance() {
            alert("Checking balance functionality is not available in this example.");
        }

        function changePin() {
            alert("Change PIN functionality is not available in this example.");
        }
    </script>

</body>
</html>
